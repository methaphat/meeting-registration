version: '3.8'

services:
  meeting-registration:
    build:
      context: /docker/meeting-registration
      dockerfile: Dockerfile
    container_name: meeting-registration-app
    restart: unless-stopped
    ports:
      - "3030:3030"
    environment:
      - PORT=3030
      - NODE_ENV=production
      - ADMIN_PASSWORD=admin123
      - SESSION_SECRET=meeting-registration-secret-key-change-in-production
    volumes:
      # Named volume สำหรับ SQLite database (persistent)
      - meeting-data:/app/data
    networks:
      - meeting-network

volumes:
  meeting-data:
    driver: local

networks:
  meeting-network:
    driver: bridge

